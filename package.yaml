name:                aiiterator-game-9p
version:             0.1.0.0
github:              "johanjordaan/aiiterator-game-9p"
license:             BSD3
author:              "johan jordaan"
maintainer:          "example@example.com"
copyright:           "2019 johan jordaan"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/aiiterator-game-9p#readme>

dependencies:
- base >= 4.7 && < 5
- scotty
- http-types
- text
- aeson
- array
- random
- mtl
- unordered-containers

library:
  source-dirs: src

executables:
  aiiterator-game-9p-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aiiterator-game-9p

tests:
  aiiterator-game-9p-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aiiterator-game-9p
    - hspec
